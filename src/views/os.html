            <!-- nome do funcionario -->
            <div class="col-md-3">
                <label for="inputNomeFuncionario" class="form-label">Nome do Funcionário</label>
                <input type="text" id="inputNomeFuncionario" spellcheck="false" maxlength="13" class="form-control">
            </div>

            <hr class="mt-4 border border-primary border-1 w-100">

<div class="row">

    <div class="col-md-6 d-flex gap-2">
        <input type="text" class="form-control" id="inputSearchClient" maxlength="30" spellcheck="false" placeholder="Buscar cliente">
        <button type="button" class="btn btn-primary" onclick="buscarCliente()">Buscar</button>
    </div>

    
    <!-- Modelo da bike -->
    <div class="col-md-6 d-flex gap-2">
       
        <input type="text" class="form-control" id="searchModel" list="listaModelos" placeholder="Modelo da bicicleta">

    </div>

            <div class="col-md-4">

                <input type="text" id="inputNameMecanico" spellcheck="false" required maxlength="15" class="form-control">
            </div>

            <!-- Status -->
            <div class="col-md-4">
                <label class="form-label">Status da OS</label>
                <select class="form-select" id="osStatus">
                    <option value="">Selecione</option>
                    <option>Aberta</option>
                    <option>Em andamento</option>
                    <option>Aguardando peças</option>
                    <option>Finalizada</option>
                    <option>Cancelada</option>
                </select>
            </div>

        
    <!-- Relatórios (esquerda) -->
    <div class="col-md-8">
        <div class="mb-3">
            <label for="inputRelatorioCliente" class="form-label">Relatório do Cliente</label>
            <input type="text" id="inputRelatorioCliente" class="form-control" placeholder="Relatório do cliente" maxlength="400">
        </div>

        <div class="mb-3">
            <label for="inputRelatorioTecnico" class="form-label">Relatório Técnico</label>
            <input type="text" id="inputRelatorioTecnico" class="form-control" placeholder="Relatório técnico" maxlength="400">
        </div>
    </div>

    <div class="col-md-4">
        <label class="form-label">Serviços</label>
        <div class="form-check">

        </div>
        <div class="form-check">

        </div>
        <div class="form-check">

            <label class="form-check-label" for="servico4">Limpeza </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="servico5" value="Alinhamento" onchange="calcularTotal()">

        </div>
        <div class="form-check">

        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="servico7" value="Ajuste de freio " onchange="calcularTotal()">
            <label class="form-check-label" for="servico7">Ajuste de freio </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="servico8" value="Manutenção preventiva" onchange="calcularTotal()">
            <label class="form-check-label" for="servico8">Manutenção preventiva </label>
        </div>

            <input class="form-check-input" type="checkbox" id="servico9" value="">
            <label class="form-check-label" for="servico9">Outros - SEM VALOR DEFINIDO</label>
